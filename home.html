<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speda - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Speda</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tambahMhs.html">Tambah Mahasiswa</a></li>
        </ul>
        <form class="d-flex">
          </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Daftar Mahasiswa</h2>

    <input class="form-control mb-3" id="searchInput" type="text" placeholder="Cari mahasiswa...">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableData">
        <tr>
          <td>1</td>
          <td>123456</td>
          <td>Apis</td>
          <td>Laki-laki</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="tambah(this)">Update</button>
            <button class="btn btn-danger btn-sm" onclick="hapus(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>123457</td>
          <td>Fairuz</td>
          <td>Laki-laki</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="tambah(this)">Update</button>
            <button class="btn btn-danger btn-sm" onclick="hapus(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>123458</td>
          <td>Puan Maharani</td>
          <td>Perempuan</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="tambah(this)">Update</button>
            <button class="btn btn-danger btn-sm" onclick="hapus(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#tableData tr");
      rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    function hapus(btn) {
      if (confirm("Apakah anda yakin menghapus mahasiswa?")) {
        btn.closest("tr").remove();
      }
    }
  </script>
</body>

</html>
